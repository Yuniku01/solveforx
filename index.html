<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System of Linear equations solver</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Enter system of linear equations:</h2>
    <ol>
      <li>
        <input type="text" id="A00" /> x + <input type="text" id="A01" /> y +
        <input type="text" id="A01" /> z = <input type="text" id="B0" />
      </li>
      <br />
      <li>
        <input type="text" id="A10" /> x + <input type="text" id="A11" /> y +
        <input type="text" id="A21" /> z = <input type="text" id="B1" />
      </li>
      <br />
      <li>
        <input type="text" id="A20" /> x + <input type="text" id="A21" /> y +
        <input type="text" id="A22" /> z = <input type="text" id="B2" />
      </li>
    </ol>

    <button id="solve" onclick="solve()">Solve</button>

    <p id="for_x"></p>
    <p id="for_y"></p>
    <p id="for_z"></p>

    <script>
      function solve() {
        var A = [
          [
            parseFloat(document.getElementById("A00").value),
            parseFloat(document.getElementById("A01").value),
            parseFloat(document.getElementById("A02").value),
          ],
          [
            parseFloat(document.getElementById("A10").value),
            parseFloat(document.getElementById("A11").value),
            parseFloat(document.getElementById("A12").value),
          ],
          [
            parseFloat(document.getElementById("A20").value),
            parseFloat(document.getElementById("A21").value),
            parseFloat(document.getElementById("A22").value),
          ],
        ];
        var d =
          A[0][0] * A[1][1] * A[2][2] +
          A[0][1] * A[1][2] * A[2][0] +
          A[0][2] * A[1][0] * A[2][1] -
          A[0][2] * A[1][1] * A[2][0] -
          A[0][1] * A[1][0] * A[2][2] -
          A[0][0] * A[1][2] * A[2][1];

        var B = [
          [
            parseFloat(document.getElementById("B0").value),
            parseFloat(document.getElementById("A01").value),
            parseFloat(document.getElementById("A02").value),
          ],
          [
            parseFloat(document.getElementById("B1").value),
            parseFloat(document.getElementById("A11").value),
            parseFloat(document.getElementById("A12").value),
          ],
          [
            parseFloat(document.getElementById("B2").value),
            parseFloat(document.getElementById("A21").value),
            parseFloat(document.getElementById("A22").value),
          ],
        ];
        var dx =
          B[0][0] * B[1][1] * B[2][2] +
          B[0][1] * B[1][2] * B[2][0] +
          B[0][2] * B[1][0] * B[2][1] -
          B[0][2] * B[1][1] * B[2][0] -
          B[0][1] * B[1][0] * B[2][2] -
          B[0][0] * B[1][2] * B[2][1];

        var C = [
          [
            parseFloat(document.getElementById("A00").value),
            parseFloat(document.getElementById("B0").value),
            parseFloat(document.getElementById("A02").value),
          ],
          [
            parseFloat(document.getElementById("A10").value),
            parseFloat(document.getElementById("B1").value),
            parseFloat(document.getElementById("A12").value),
          ],
          [
            parseFloat(document.getElementById("A20").value),
            parseFloat(document.getElementById("B2").value),
            parseFloat(document.getElementById("A22").value),
          ],
        ];
        var dy =
          C[0][0] * C[1][1] * C[2][2] +
          C[0][1] * C[1][2] * C[2][0] +
          C[0][2] * C[1][0] * C[2][1] -
          C[0][2] * C[1][1] * C[2][0] -
          C[0][1] * C[1][0] * C[2][2] -
          C[0][0] * C[1][2] * C[2][1];

        var E = [
          [
            parseFloat(document.getElementById("A00").value),
            parseFloat(document.getElementById("A01").value),
            parseFloat(document.getElementById("B0").value),
          ],
          [
            parseFloat(document.getElementById("A10").value),
            parseFloat(document.getElementById("A11").value),
            parseFloat(document.getElementById("B1").value),
          ],
          [
            parseFloat(document.getElementById("A20").value),
            parseFloat(document.getElementById("A21").value),
            parseFloat(document.getElementById("B2").value),
          ],
        ];
        var dz =
          E[0][0] * E[1][1] * E[2][2] +
          E[0][1] * E[1][2] * E[2][0] +
          E[0][2] * E[1][0] * E[2][1] -
          E[0][2] * E[1][1] * E[2][0] -
          E[0][1] * E[1][0] * E[2][2] -
          E[0][0] * E[1][2] * E[2][1];

        x = dx / d;
        y = dy / d;
        z = dz / d;
        document.getElementById("for_x").textContent = "x = " + x;
        document.getElementById("for_y").textContent = "y = " + y;
        document.getElementById("for_z").textContent = "z = " + z;
      }
    </script>
  </body>
</html>
